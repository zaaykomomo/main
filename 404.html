<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found - Zaayko MoMo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 15px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #d43f00;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 25px;
    }
    button {
      background-color: #d43f00;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
    }
    button:hover {
      background-color: #b03000;
    }
  </style>
  <script>
    function goHome() {
      window.location.href = "/main/home";
    }

    document.addEventListener("DOMContentLoaded", function () {
      const path = window.location.pathname;
      const message = document.getElementById("msg");

      if (path.startsWith("/main/")) {
        message.innerHTML = `
          <h1>404 - Page Not Found</h1>
          <p>The page <strong>${path}</strong> does not exist on Zaayko MoMo.</p>
        `;
      } else {
        // If not under /main/, you can redirect or show general message
        message.innerHTML = `
          <h1>404 - Page Not Found</h1>
          <p>The page <strong>${path}</strong> was not found.</p>
        `;
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <div id="msg">
      <p>Loading...</p>
    </div>
    <button onclick="goHome()">Go to Home Page</button>
  </div>
</body>
</html>
