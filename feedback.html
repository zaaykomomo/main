<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zaayko MoMO - Feedback Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .feedback-container {
      max-width: 600px;
      background: #fff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #d32f2f;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: vertical;
    }
    textarea {
      height: 100px;
    }
    .rating {
      display: flex;
      flex-direction: row-reverse;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 5px;
    }
    .rating input {
      display: none;
    }
    .rating label {
      cursor: pointer;
      font-size: 24px;
      color: #ccc;
      transition: color 0.3s;
    }
    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: #d32f2f;
    }
    button {
      background-color: #d32f2f;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #b71c1c;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <h2>Zaayko MoMO - Feedback Form</h2>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="visit">How was your visit?</label>
      <select id="visit" name="visit">
        <option value="">--Please choose an option--</option>
        <option value="dine-in">Dine-In</option>
        <option value="takeaway">Takeaway</option>
        <option value="delivery">Delivery</option>
      </select>

      <label>Overall Experience</label>
      <div class="rating">
        <input type="radio" id="star5" name="rating" value="5" required />
        <label for="star5">&#9733;</label>
        <input type="radio" id="star4" name="rating" value="4" />
        <label for="star4">&#9733;</label>
        <input type="radio" id="star3" name="rating" value="3" />
        <label for="star3">&#9733;</label>
        <input type="radio" id="star2" name="rating" value="2" />
        <label for="star2">&#9733;</label>
        <input type="radio" id="star1" name="rating" value="1" />
        <label for="star1">&#9733;</label>
      </div>

      <label for="message">Your Feedback</label>
      <textarea id="message" name="message" placeholder="Tell us about your experience..." required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <div id="successMessage" class="message" style="color: green;">
      Thank you! Your feedback has been sent.
    </div>
    <div id="errorMessage" class="message" style="color: red;"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form");
      const submitButton = form.querySelector("button[type='submit']");
      const successMessage = document.getElementById("successMessage");
      const errorMessage = document.getElementById("errorMessage");

      // Email validation function
      function isValidEmail(email) {
        const regex = /^[^@]+@[^@]+\.[^@]+$/;
        return regex.test(email);
      }

      // Handle star rating logic
      const starRadios = form.querySelectorAll(".rating input");
      const starLabels = form.querySelectorAll(".rating label");

      starLabels.forEach((label, index) => {
        label.addEventListener("click", () => {
          const value = 5 - index;
          if (value === 5) {
            // Check all stars if 5-star clicked
            starRadios.forEach(radio => {
              if (parseInt(radio.value) <= 5) {
                radio.checked = true;
              }
            });
          }
        });
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();

        const email = form.querySelector("#email").value.trim();

        if (!isValidEmail(email)) {
          errorMessage.textContent = "Please enter a valid email address (e.g. abc@domain.com).";
          errorMessage.style.display = "block";
          successMessage.style.display = "none";
          return;
        }

        const formData = new FormData(form);

        submitButton.disabled = true;
        submitButton.textContent = "Sending...";

        fetch("https://formspree.io/f/manjgeer", {
          method: "POST",
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        })
        .then(response => {
          if (response.ok) {
            successMessage.style.display = "block";
            errorMessage.style.display = "none";
            form.reset();
          } else {
            response.json().then(data => {
              const message = data.errors
                ? data.errors.map(err => err.message).join(", ")
                : "Failed to send message. Please try again later.";
              errorMessage.textContent = message;
              errorMessage.style.display = "block";
              successMessage.style.display = "none";
            });
          }
        })
        .catch(error => {
          console.error(error);
          errorMessage.textContent = "Network error. Please check your connection.";
          errorMessage.style.display = "block";
          successMessage.style.display = "none";
        })
        .finally(() => {
          submitButton.disabled = false;
          submitButton.textContent = "Send Message";
        });
      });
    });
  </script>
</body>
</html>
