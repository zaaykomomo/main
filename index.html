<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="https://bhagwatiguesthouse.github.io/zaayko/zaayko%20logo.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zaayko MoMo's</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 15px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #d43f00;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      margin-bottom: 25px;
      word-break: break-word;
    }
    button {
      background-color: #d43f00;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      max-width: 250px;
    }
    button:hover {
      background-color: #b03000;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      p {
        font-size: 14px;
      }
      button {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
  <script>
    (function () {
      // Remove "/main" from the path to get the subpath
      var path = window.location.pathname.replace("/main", "") || "/home";

      // Define all your valid pages here:
      var knownPages = ["/", "/home", "/menu", "/about"];

      if (knownPages.includes(path)) {
        // Redirect to the real page
        if (path === "/") {
          window.location.replace("/main/home");
        } else {
          window.location.replace("/main" + path);
        }
      } else {
        // Show the custom 404 page
        document.addEventListener("DOMContentLoaded", function() {
          document.querySelector('.message').innerHTML =
            "<h1>404 - Page Not Found</h1>" +
            "<p>The page <strong>" + path + "</strong> does not exist.</p>";
        });
      }
    })();

    function goHome() {
      window.location.href = "/main/home";
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="message">
      <p>Loading... Please wait.</p>
    </div>
    <button onclick="goHome()">Go to Home Page</button>
  </div>
</body>
</html>
